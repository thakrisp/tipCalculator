<!doctype html>
<html lang="en">

<head>
    <title>Tip Calculator</title>
    <!-- <link rel="icon" type="image/x-icon" href="../imgs/RC_Icon.ico"> -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container border border-dark rounded text-center" id="tipCalculator">
        <h1>Tip Calculator</h1>
        <div class="row">
            <div class="container border border-dark rounded" id="tipCalculatorBody">
                <div class="container" id="results" hidden></div>
                <form action="" class="justify-content-center">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Bill Amount: $</span>
                        </div>
                        <input value="10" type="number" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm" id="billAmount">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Tip percentage: %</span>
                        </div>
                        <input value="2" type="number" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm" id="tipPer">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Divided by:</span>
                        </div>
                        <input value="1" type="number" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm" id="numOfPeople">
                    </div>
                    <div class="input-group input-group-sm mb-3 justify-content-center">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <span>Round up?<span>
                                        <input type="checkbox" aria-label="Checkbox for following text input"
                                            id="round">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="totalButton">submit</button>
        <div id="message" hidden></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
